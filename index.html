<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        #app {
            width: 50%;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            flex-direction: column;
        }

        ul {
            list-style: none;
        }

        ul li {
            margin-bottom: 10px;
        }
        ul li label {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <section v-show="onGoingTasks.length">
            <h3>Pedding Tasks ({{onGoingTasks.length}})</h3>
            <ul>
                <li v-for="task in onGoingTasks" :key="task.id">
                    <label>
                        <input type="checkbox" v-model="task.status">
                        {{task.name}}
                    </label>
                </li>
            </ul>
        </section>
        <section v-show="finishedTasks.length">
            <h3>Finished Tasks ({{finishedTasks.length}})</h3>
            <ul>
                <li v-for="task in finishedTasks" :key="task.id">
                    <label>
                        <input type="checkbox" v-model="task.status">
                        {{task.name}}
                    </label>
                </li>
            </ul>
        </section>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    tasks: [
                        { id: 1, name: "Make a cup of tea", status: false },
                        { id: 2, name: "Do the dishes", status: false },
                        { id: 3, name: "Take out the trash", status: false },
                        { id: 4, name: "Vacuum the living room", status: false },
                        { id: 5, name: "Make a cup of coffee", status: false },
                        { id: 6, name: "Wash the car", status: false },
                        { id: 7, name: "Do some exercise", status: false },
                        { id: 8, name: "Take a shower", status: false },
                        { id: 9, name: "Send a letter", status: false },
                        { id: 10, name: "Make a phone call", status: false }
                    ]
                }
            },
            computed: {
                finishedTasks() {
                    return this.tasks.filter(a => a.status)
                },
                onGoingTasks() {
                    return this.tasks.filter(a => !a.status)
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
